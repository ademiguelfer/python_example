removeStrategy:
  items: "none"
  rbac: "sync"

items:
- kind: folder
  name: python
  displayName: python
  healthMetrics:
  - worstChildHealthMetric:
      recursive: true
  items:
  - kind: multibranch
    name: example_python
    displayName: example_python
    orphanedItemStrategy:
      defaultOrphanedItemStrategy:
        pruneDeadBranches: true
        daysToKeep: -1
        numToKeep: -1
        abortBuilds: false
    projectFactory:
      workflowBranchProjectFactory:
        scriptPath: Jenkinsfile
    properties:
    - envVars: {
        }
    - folderVaultConfiguration:
        configuration:
          vaultConfiguration:
            skipSslVerification: false
            failIfNotFound: true
            timeout: 60
    sourcesList:
    - branchSource:
        source:
          github:
            apiUri: https://api.github.com
            traits:
            - gitHubBranchDiscovery:
                strategyId: 1
            - gitHubPullRequestDiscovery:
                strategyId: 2
            - gitHubForkDiscovery:
                trust:
                  gitHubTrustPermissions: {
                    }
                strategyId: 2
            repoOwner: ademiguelfer
            id: 37336aa0-b27a-4b81-8129-435a9dbae98b
            repository: python_example
            configuredByUrl: true
            repositoryUrl: https://github.com/ademiguelfer/python_example.git
        strategy:
          allBranchesSame: {
            }


